services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=rabbitmq-poc'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  pgdata:
  rabbitmq_data:
